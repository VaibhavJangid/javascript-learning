<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="background-color: #414141; color: #fff">
    <h1>Vaibhav Sharma</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    
    const sayVaibhav = function(){
      console.log("Vaibhav")
    }

    setTimeout(sayVaibhav, 2000)

    const changeText = function() {
      document.querySelector("h1").innerHTML = "Oh Vaibhav"
    }
    
    // clearTimeout

    const changeT = setTimeout(changeText, 2000)
	
	  document.querySelector("stop").addEventListener("click", function(){
		clearTimeout(changeT)
        console.log();
	  })

  </script>
</html>
