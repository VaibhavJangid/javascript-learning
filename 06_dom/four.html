<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code DOM | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    
    // this one is old and inufficient way to edit element, because here we run or traverse through whole code tree.

    function addlanguage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addlanguage("python")
    addlanguage('java')

    // this is the same method but more optimised by using DSA.
    
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('typescript')
    addOptiLanguage('golang')

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML = "mojo" *** NOT OPTIMISED ***
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
     // Here we can also use "li.appendChild(document.createTextNode(langName))" and .textContent ~= .innerHTML
    secondLang.replaceWith(newli)

    // edit 
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeSCript</li>'

    // Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
