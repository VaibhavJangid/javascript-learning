    // event propagation : it is of two types 
    
    // 1. Bubbling: (1. Inner element => (2. Outer Element))        
    // 2. Capturing: (1.Outer Element => (2.Inner element)) 
    
    // NOTE : Bubbling comes in defalut, means if we don't want to take "inner element" comes first then we apply "true" in last of it then it will convert it into "capturing". Now "outer event" will come first.

    // document.getElementById('images').addEventListener('click', function(e){

    // If you want "Inner element" should be seprated from "outer element" or you don't want any Event Bubbling.

    // document.getElementById('owl').addEventListener('click', function(e){

    // Now your "Inner Event" will not propagate to "Outer Event".

    // ---------------------------------

    // e.stopPropagation()

    document.getElementById('google').addEventListener("click", function(e){
        e.stopPropagation()
        e.preventDefault();
        // console.log("google clicked");
    }, false)

    // -------------------------------------

    // project on event spillover
    
    document.querySelector('#images').addEventListener('click', function (e){
        console.log(e.target.tagName);
        if (e.target.tagName === "IMG"){
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
            // removeIt.parentNode.removeChild(removeIt)
        }

    }, false)
