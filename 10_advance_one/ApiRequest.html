<script>
    /* 
    XMLHttpRequest() = it is an method (object/class), with the help of this we send and recive data request.

    new = here we are using "new" to make it 'object' because before applying "new" it was a 'class'.

    xhr = variable name we can name it 'anything'.
    */
    const requestUrl = 'https://api.github.com/users/vaibhavjangid'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState); 
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.following);
        }  
    }
    xhr.send()
</script>
