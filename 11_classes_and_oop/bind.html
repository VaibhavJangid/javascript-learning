<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://local:300"

            //requirment
            document
                .querySelector('button')
                .addEventListener('click', this.handleClicked.bind(this))
                // bind: it connect the previous given information.
        } 
        handleClicked(){
            console.log("Button Clicked");
            console.log(this);
        }
    }

    const app = new React()
</script>
</html>
